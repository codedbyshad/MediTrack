<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Medicine | MediTrack</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 30px 40px;
      border-radius: 20px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 25px;
      color: white;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #e1f5fe;
    }

    p.user-info {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #b3e5fc;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      align-items: flex-end;
    }

    .form-group {
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #b3e5fc;
    }

    select, input[type="text"], input[type="number"], input[type="date"] {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      outline: none;
      color: #0d47a1;
      background: white;
      transition: box-shadow 0.3s ease;
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      box-shadow: 0 0 10px #1976d2;
    }

    input::placeholder {
      color: #90a4ae;
    }

    input:disabled {
      background: #e0e0e0;
      color: #757575;
      cursor: not-allowed;
    }

    button {
      padding: 12px 30px;
      border-radius: 12px;
      border: none;
      background: #1565c0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
      width: max-content;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(21, 101, 192, 0.6);
      align-self: flex-start;
    }

    button:hover {
      background: #0d47a1;
      box-shadow: 0 6px 20px rgba(13, 71, 161, 0.9);
    }

    a.back-link {
      margin-top: 20px;
      text-align: center;
      color: #e1f5fe;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      align-self: center;
    }

    a.back-link:hover {
      color: #bbdefb;
    }

    @media (max-width: 700px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      .form-group {
        flex: 1 1 100%;
      }
      button {
        width: 100%;
        align-self: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add or Update Medicine</h2>

    {% if request.session.username %}
      <p class="user-info">Welcome, {{ request.session.username }}!</p>
    {% endif %}
    {% if error %}
      <p style="color:#ff8080; font-weight:700;">{{ error }}</p>
    {% endif %}

    <form action="" method="post" id="medicineForm">
      {% csrf_token %}

      <div class="form-group">
        <label for="existingMedicineSelect">Select Existing Medicine (to update):</label>
        <select id="existingMedicineSelect" name="existing_medicine_id">
          <option value="">-- Select Medicine --</option>
          {% for medicine in medicines %}
            <option value="{{ medicine.id }}"
                    data-stock="{{ medicine.stock }}"
                    data-price="{{ medicine.price }}"
                    data-expiry="{{ medicine.expiry_date }}">
              {{ medicine.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="newMedicineName">Or Add New Medicine Name:</label>
        <input type="text" id="newMedicineName" name="new_medicine_name" placeholder="Enter medicine name" />
      </div>

      <div class="form-group">
        <label for="stockInput">Stock:</label>
        <input type="number" id="stockInput" name="stock" min="0" required />
      </div>

      <div class="form-group">
        <label for="priceInput">Price:</label>
        <input type="text" id="priceInput" name="price" required />
      </div>



      <button type="submit">Add / Update Medicine</button>
    </form>

    <a href="/medicines" class="back-link">‚Üê Back to Medicine List</a>
  </div>

  <script>
    const select = document.getElementById('existingMedicineSelect');
    const newNameInput = document.getElementById('newMedicineName');
    const stockInput = document.getElementById('stockInput');
    const priceInput = document.getElementById('priceInput');
    const expiryInput = document.getElementById('expiryInput');

    select.addEventListener('change', function() {
      const selectedOption = this.options[this.selectedIndex];
      if (selectedOption.value) {
        // Fill the inputs with selected medicine data
        newNameInput.value = '';
        newNameInput.disabled = true;
        stockInput.value = selectedOption.getAttribute('data-stock');
        priceInput.value = selectedOption.getAttribute('data-price');
        expiryInput.value = selectedOption.getAttribute('data-expiry');
      } else {
        // Clear inputs to add new medicine
        newNameInput.disabled = false;
        newNameInput.value = '';
        stockInput.value = '';
        priceInput.value = '';
        expiryInput.value = '';
      }
    });
  </script>
</body>
</html>
